<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--metadados e títulos-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locadora de Filmes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--título principal-->
  <h1>Locadora de Filmes</h1>

<!--menu de navegação-->
  <div id="menu">
    <button onclick="mostrarCadastro()">Cadastrar Usuário</button>
    <button onclick="mostrarCadastroFilme()">Cadastrar Filme</button>
    <button onclick="mostrarListaFilmes()">Ver Filmes</button>
  </div>

<!--cadastro de usuário-->
  <div id="cadastro" class="hidden">
    <h2>Cadastro de Usuário</h2>
    <input type="text" id="nome" placeholder="Nome do usuário" />
    <button onclick="cadastrarUsuario()">Cadastrar</button>
  </div>

<!--cadastro de filme-->
  <div id="cadastro-filme" class="hidden">
    <h2>Cadastro de Filme</h2>
    <input type="text" id="titulo" placeholder="Título do Filme" />
    <input type="text" id="genero" placeholder="Gênero" />
    <input type="text" id="classificacao" placeholder="Classificação (ex: 14 anos)" />
    <button onclick="cadastrarFilme()">Cadastrar Filme</button>
  </div>

<!--lista de filmes e busca-->
  <div id="lista-filmes-container" class="hidden">
    <h2>Filmes Cadastrados</h2>
    <ul id="lista-filmes"></ul>
    <input type="text" id="busca-filme" placeholder="Buscar por título ou gênero..." oninput="buscarFilmes()" />
</div>

<!--sceipt principal-->
  <script src="script.js"></script>
</body>
</html>
